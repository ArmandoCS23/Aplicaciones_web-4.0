<!DOCTYPE html>
<html lang="es">
<head>

    <title>Lista de Productos</title>

</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Lista de Productos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripci√≥n</th>
                </tr>
            </thead>
            <tbody>
                $for producto in productos:
                <tr>
                    <td>$producto.id_producto</td>
                    <td>$producto.nombre</td>
                    <td>$producto.precio</td>
                    <td>$producto.descripcion</td>
                </tr>
                $end

        </table>
    </div>
</body>
</html>
